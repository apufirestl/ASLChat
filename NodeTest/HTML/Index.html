        function tokenIns() {
            var xhttp2 = new XMLHttpRequest();
            //token generate

            function guid() {

                //adding date and time to the GUID
                var dateTime = new Date();
                var dt = dateTime.getDate().toString();
                var hr = dateTime.getHours().toString();
                var min = dateTime.getMinutes().toString();

                var timeStamp = (dt + hr + min);
                //adding date and time to the GUID



                function s4() {
                    return Math.floor((1 + Math.random()) * 0x10000)
                        .toString(16)
                        .substring(1);
                }
                return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                    s4() + '-' + s4() + s4() + s4() + '-' + timeStamp;
            }


            var token = guid();
            //token generation finished
            localStorage.setItem('UserToken', token);

            // setting status
            var status = "true";
            // setting status


            xhttp2.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

        }
